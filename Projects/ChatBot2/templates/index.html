<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <p class="botText"><span>Hello! I'm your chatbot. How can I assist you?</span></p>
        </div>
        <div class="input-container">
            <input id="textInput" type="text" name="userInput" aria-label="Type a message" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button id="buttonInput" onclick="sendMessage()">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
                        
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
