<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="side-menu">
        <button id="toggle-dark-mode" class="side-button">Toggle Dark Mode</button>
        <select id="language-select" class="side-button" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <div class="chat-container">
        <div id="chatbox">
            <p class="botText"><span>Hello! I'm your chatbot. How can I assist you?</span></p>
        </div>
        <div class="input-container">
            <input id="textInput" type="text" name="userInput" aria-label="Type a message" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button id="buttonInput" onclick="sendMessage()">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>

        </div>

    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
